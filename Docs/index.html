<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Flint — Terminal AI for Discord</title>

<style>
:root {
  --accent: #ff7a18;
  --bg: #070b10;
  --fg: #e6edf3;
  --muted: #9aa4af;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "JetBrains Mono", monospace;
}

body {
  background: var(--bg);
  color: var(--fg);
  height: 100vh;
  overflow: hidden;
}

/* background motion glow */
.glow {
  position: fixed;
  inset: -20%;
  background:
    radial-gradient(circle at var(--x,50%) var(--y,50%), #ff7a1840, transparent 35%),
    radial-gradient(circle at 20% 80%, #ff450030, transparent 40%);
  filter: blur(120px);
  transition: .1s;
}

/* terminal frame */
.terminal {
  position: relative;
  z-index: 2;
  height: 100vh;
  padding: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel {
  width: 100%;
  max-width: 720px;
  border-radius: 14px;
  background: rgba(15,20,28,.85);
  backdrop-filter: blur(14px);
  box-shadow: 0 0 0 1px rgba(255,255,255,.06),
              0 40px 120px rgba(0,0,0,.7);
  padding: 28px;
  animation: boot .9s ease-out;
}

@keyframes boot {
  from { opacity: 0; transform: scale(.97) translateY(10px); }
  to   { opacity: 1; transform: none; }
}

/* header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.dots span {
  display: inline-block;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  margin-right: 6px;
}
.dots span:nth-child(1){background:#ff5f56}
.dots span:nth-child(2){background:#ffbd2e}
.dots span:nth-child(3){background:#27c93f}

.badge {
  color: var(--accent);
  font-size: 12px;
}

/* content */
h1 {
  font-size: clamp(42px, 8vw, 64px);
  margin-bottom: 6px;
}
.cursor {
  animation: blink 1s infinite;
}
@keyframes blink {50%{opacity:0}}

p {
  color: var(--muted);
  line-height: 1.6;
  margin-bottom: 18px;
}

.features {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap: 10px;
  margin-bottom: 24px;
}
.features span {
  font-size: 13px;
  color: #cfd7df;
}

/* CTA */
button {
  width: 100%;
  padding: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  color: #000;
  background: linear-gradient(135deg, #ff7a18, #ff4500);
  box-shadow: 0 0 30px #ff7a1850;
  transition: .25s;
}
button:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 50px #ff7a1880;
}
button.loading {
  pointer-events: none;
  opacity: .8;
}

/* footer */
.footer {
  margin-top: 16px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}
</style>
</head>

<body>
<div class="glow"></div>

<div class="terminal">
  <div class="panel">
    <div class="header">
      <div class="dots">
        <span></span><span></span><span></span>
      </div>
      <div class="badge">LIVE • DISCORD AI</div>
    </div>

    <h1>Flint<span class="cursor">█</span></h1>
    <p>
      Terminal-grade AI assistant for Discord.<br>
      Built for developers. Zero clutter. Pure signal.
    </p>

    <div class="features">
      <span>✔ Prefix & mention commands</span>
      <span>✔ Clean non-italic replies</span>
      <span>✔ CLI logic backend</span>
      <span>✔ Self-host & extendable</span>
    </div>

    <button id="add">
      Add Flint to Discord
    </button>

    <div class="footer">
      Flint • powered by terminal logic • built by YOCRRZ
    </div>
  </div>
</div>

<script>
/* mouse glow tracking */
document.addEventListener("mousemove", e => {
  document.documentElement.style.setProperty("--x", e.clientX + "px");
  document.documentElement.style.setProperty("--y", e.clientY + "px");
});

/* redirect */
document.getElementById("add").onclick = () => {
  const btn = event.target;
  btn.classList.add("loading");
  btn.textContent = "Authorizing…";

  setTimeout(() => {
    window.location.href =
      "https://discord.com/oauth2/authorize?client_id=1455225647633797151";
  }, 700);
};
</script>
</body>
  </html>
